<div class="container mt-5">
  <h1>Informaci√≥n Personal</h1>

  <div class="card container">
    <div class="row">
      <div class="col-6">
        <form [formGroup]="formulario" (ngSubmit)="CalcularZodiacon()">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre" id="nombre" />
          </div>

          <div class="form-group">
            <label for="apellidoPaterno">Apellido Paterno</label>
            <input type="text" class="form-control" formControlName="apellidoPaterno" id="apellidoPaterno" />
          </div>

          <div class="form-group">
            <label for="apellidoMaterno">Apellido Materno</label>
            <input type="text" class="form-control" formControlName="apellidoMaterno" id="apellidoMaterno" />
          </div>

          <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" class="form-control" formControlName="edad" id="edad" />
          </div>

          <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <input type="date" class="form-control" formControlName="fechaNacimiento" id="fechaNacimiento" />
          </div>

          <div class="form-group">
            <label>Sexo</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="sexo" id="sexoMasculino" value="masculino" />
              <label class="form-check-label" for="sexoMasculino">Masculino</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="sexo" id="sexoFemenino" value="femenino" />
              <label class="form-check-label" for="sexoFemenino">Femenino</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="sexo" id="sexoOtro" value="otro" />
              <label class="form-check-label" for="sexoOtro">Otro</label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>
      </div>
      <div class="col-6">
        <h2>Resultado</h2>
        <p><strong>Nombre Completo:</strong> {{ resultado.nombreCompleto }}</p>
        <p><strong>Edad:</strong> {{ resultado.edad }}</p>
        <p><strong>Zodiaco Chino:</strong> {{ zodiacoChino }}</p>
        <img *ngIf="zodiacoChinoImg" [src]="zodiacoChinoImg" alt="Zodiaco Chino" class="img-fluid">
      </div>
    </div>
  </div>
</div>
